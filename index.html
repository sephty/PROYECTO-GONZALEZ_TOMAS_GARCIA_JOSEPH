<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kario - Login</title>
    
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/utilities.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/img/kario sin kairo.svg" alt="Kario Logo" class="logo-image">
        </div>


        <div class="login-container">
            <div class="login-header">
                <div class="login-logo-container">
                    <img src="assets/img/kario sin kairo.svg" alt="Kario Media" class="login-logo-image">
                    <div class="media-text">MEDIA</div>
                </div>
                <h1 class="login-title">Bienvenido al panel digital de<br>KARIO Media</h1>
                <p class="login-subtitle">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
            </div>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Usuario</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-login">
                    Ingresar al panel
                </button>

                <div class="help-text">
                    ¿Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible
                </div>
            </form>
        </div>
    </div>
</body>
</html>
